<mat-card class="medium-container">
    <mat-card-header>
      <mat-card-title>Create New Request</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{reqForm.value|json}}
      <form [formGroup]="reqForm" (ngSubmit)="save()">

        <mat-form-field class="f-w">
          <mat-label>Request Type</mat-label>
          <mat-select formControlName="requestType">
            <mat-option value="Maintanence">Maintanence Request</mat-option>
            <mat-option value="RoomChange">Room Change Request</mat-option>
          </mat-select>
          <mat-error *ngIf="f['requestType'].touched && f['requestType'].hasError('required')">
            Request Type is <b>required</b>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="f-w">
          <mat-label>Request Details</mat-label>
          <textarea matInput formControlName="requestDetails"></textarea>
          <mat-error *ngIf="f['requestDetails'].touched && f['requestDetails'].hasError('required')">
            Details is <b>required</b>
          </mat-error>
        </mat-form-field>


        <mat-form-field class="f-w">
          <mat-label>Created Date</mat-label>
          <input matInput formControlName="createdDate" [matDatepicker]="picker1">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error *ngIf="f['createdDate'].touched && f['createdDate'].hasError('required')">
            Created Date is <b>required</b>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="f-w">
          <mat-label>Created User ID</mat-label>
          <input type="number" matInput formControlName="createdUserId">
          <mat-error *ngIf="f['createdUserId'].touched && f['createdUserId'].hasError('required')">
            createdUserId  is <b>required</b>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="f-w">
          <mat-label>Modified Date</mat-label>
          <input matInput formControlName="modifiedDate" [matDatepicker]="picker2">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="f-w">
          <mat-label>Modified User ID</mat-label>
          <input type="number" matInput formControlName="modifiedUserId">
        </mat-form-field>

        <div class="f-w">
          <button mat-raised-button type="submit" color="primary" [disabled]="reqForm.invalid">Save</button>
        </div>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/request-list']">Back to list</a>
    </mat-card-actions>
  </mat-card>
