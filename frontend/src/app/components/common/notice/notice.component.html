<mat-card>
  <mat-card-header>
    <mat-card-title>Notice</mat-card-title>
    <mat-card-subtitle>List of Hall Notices</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="serial">
        <mat-header-cell *matHeaderCellDef>SL#</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Published Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.createdDate |date:'yyyy-MM-dd'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="noticeFile" >
        <mat-header-cell *matHeaderCellDef>Download File</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a [href]="element.noticeFile" download>
            <img src="assets/Icons/document.png" alt="PDF" style="width: 40px; cursor: pointer;" />
          </a>
        </mat-cell>
      </ng-container>




      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
