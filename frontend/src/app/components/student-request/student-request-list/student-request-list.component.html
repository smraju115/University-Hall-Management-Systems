<mat-card>
  <mat-card-header>
    <mat-card-title>Request</mat-card-title>
    <mat-card-subtitle>List of Request</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="right">
      <a [routerLink]="['/request-create']" mat-mini-fab><mat-icon>add</mat-icon></a>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="serial">
        <mat-header-cell *matHeaderCellDef>SL#</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="requestType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Request Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.requestType}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="requestDetails">
        <mat-header-cell *matHeaderCellDef>Request Details</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.requestDetails}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Request Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.createdDate | date:'yyyy-MM-dd'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdUserId">
        <mat-header-cell *matHeaderCellDef>Created UserID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.createdUserId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a type="button" color="primary" mat-icon-button [routerLink]="['/request-edit', element.requestId]">
            <mat-icon>edit</mat-icon>
          </a>
          <button type="button" color="accent" mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button type="button" color="warn" mat-icon-button (click)="(element.requestId)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Rows -->
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    </mat-table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
