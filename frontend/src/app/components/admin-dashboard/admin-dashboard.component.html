  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="content">
    <div class="aheader">
      <h3>Admin Dashboard</h3>
    </div>
    <div class="dashboard-metrics">
      <mat-card class="admin-card card-red" routerLink="/student-list">
        <mat-card-title>Total Students</mat-card-title>
        <mat-card-content>{{totalStudents}}</mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-blue" routerLink="/hall-list">
        <mat-card-title>Total Halls</mat-card-title>
        <mat-card-content>{{totalHalls}}</mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-green" routerLink="/hall-block-list">
        <mat-card-title>Total Hall Blocks</mat-card-title>
        <mat-card-content> {{totalHallBlocks}} </mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-purple" routerLink="/hall-floor-list">
        <mat-card-title>Total Hall Floors</mat-card-title>
        <mat-card-content>{{totalHallFloors}}</mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-purple" routerLink="/room-list">
        <mat-card-title>Total Rooms</mat-card-title>
        <mat-card-content> {{totalRooms}} </mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-green" routerLink="/request-list">
        <mat-card-title>Total Requests</mat-card-title>
        <mat-card-content>{{totalRequests}} </mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-blue" routerLink="/admin-notice-list">
        <mat-card-title>Total Notice</mat-card-title>
        <mat-card-content>{{totalNotices}} </mat-card-content>
      </mat-card>
      <mat-card class="admin-card card-red" routerLink="/payment-list">
        <mat-card-title>Total Payments</mat-card-title>
        <mat-card-content>250000 BDT</mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
